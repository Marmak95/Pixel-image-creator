<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pixelated Image Creator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <img src="images/Pixelated_Image_Creator.png" alt="Pixelated Image Creator" id="title-image">
    </header>
    <main>
        <div class="flex-container">
            <div>
                <p>
                    Draw your pixelated image in the canvas.
                </p>
                <canvas id="pixelCanvas"></canvas>
                <button id="clearButton">Clear</button>
                <button id="exportButton">Export</button>
                <div class="controls">
                    <label for="gridSizeSlider">Grid Size:</label>
                    <input type="range" id="gridSizeSlider" value="50" min="1" max="100">
                    <output for="gridSizeSlider" id="gridSizeOutput">50</output>
                </div>
                <input type="color" id="colorPicker" value="#000000">
            </div>
        </div>
    </main>
    <script src="js/createImage.js"></script>
</body>
</html>
